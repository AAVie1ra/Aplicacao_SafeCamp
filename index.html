<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCamp - Monitoramento Ambiental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="dashboard-header text-center">
        <div class="container flex">
            <img class="logo" src="img/safecamp_transparente.png" alt="Logo">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">          
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-map"></i> Mapa Topográfico e de Risco
                    </div>
                    <div class="card-body">
                        <div id="map" class="map-container"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-tint"></i> Umidade do Ar
                    </div>
                    <div class="card-body indicator-card">
                        <i class="fas fa-cloud-rain fa-3x humidity"></i>
                        <div class="indicator-value humidity" id="humidity-value">65%</div>
                        <p>Última atualização: <span id="humidity-time">10:45 AM</span></p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-smog"></i> Nível de CO²
                    </div>
                    <div class="card-body indicator-card">
                        <i class="fas fa-industry fa-3x co2"></i>
                        <div class="indicator-value co2" id="co2-value">412 ppm</div>
                        <p>Última atualização: <span id="co2-time">10:46 AM</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i> Ocorrências de Queimadas por Mês (2024)
                    </div>
                    <div class="card-body">
                        <canvas id="firesChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center flex">

        <div class="container text-footer">
            <p>SafeCamp &copy; 2025 - Sistema de Monitoramento Ambiental</p>
            <p>Dados atualizados em tempo real</p>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
